<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fishing Spot Tracker with OpenLayers</title>

    <link rel="stylesheet" href="./styles/index.css" />
    <!-- OpenLayers CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css"
      type="text/css"
    />
  </head>
  <body>
    <div id="map"></div>

    <section id="dropdown-holder">
      <button id="drop-toggle" onclick="toggleDropdown()">
        <img src="./assets/hamburger.svg" alt="Hamburger menu" />
      </button>
      <div id="dropdown">
        <button id="add-fish-btn">Add Marker</button>
        <button id="delete-btn">Delete Mode</button>
      </div>
    </section>

    <!-- OpenLayers JS -->
    <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
    <script type="module" src="./main.js"></script>
    <script>
      const dropdownBtn = document.getElementById("drop-toggle");
      const dropdownDOM = document.getElementById("dropdown");

      function toggleDropdown() {
        dropdownDOM.classList.toggle("show");

        if (dropdownDOM.classList.contains("show")) {
          dropdownBtn.innerHTML = `<img src="./assets/exit.svg" alt="Exit menu">`;
        } else {
          dropdownBtn.innerHTML = `<img src="./assets/hamburger.svg" alt="Hamburger menu">`;
        }
      }
    </script>
  </body>
</html>
