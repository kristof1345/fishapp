<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Fishing Spot Tracker</title>
  </head>
  <body id="signup-wrapper">
    <section>
      <div id="signup-signin">Sign Up/Log In</div>
      <form id="sign-up-form">
        <label for="fname">Email address:</label><br />
        <!-- <input type="text" id="email-address" name="email" /><br /> -->
        <input type="email" id="email" name="email" required /><br />
        <label for="lname">Password:</label><br />
        <input type="password" id="password" name="password" /><br />

        <input
          type="radio"
          id="sign-in"
          name="fav_language"
          value="SIGN-IN"
          checked
        />
        <label for="sign-in">Log In</label><br />
        <input type="radio" id="sign-up" name="fav_language" value="SIGN-UP" />
        <label for="sing-up"
          >Sign Up(We will send you a confirmation email)</label
        ><br />
        <input type="submit" value="Submit" />
      </form>
    </section>

    <script src="./scripts/signup.js" type="module"></script>
  </body>
</html>
