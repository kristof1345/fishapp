<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fishing Spot Tracker</title>

    <link rel="stylesheet" href="../styles/map.css" />
    <!-- OpenLayers CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css"
      type="text/css"
    />
  </head>
  <body>
    <div id="map"></div>

    <div id="popup" class="popup">
      <div>
        <button class="edit" data-featureid>
          <img src="../assets/edit.svg" alt="Edit" />
        </button>
        <button class="close">
          <img src="../assets/exit.svg" alt="Exit" />
        </button>
      </div>
      <div id="popup-content"></div>
    </div>

    <div id="add-spot-popup">
      <form id="popup-form">
        <label for="name">Name:</label><br />
        <input type="text" name="name" id="name" required />

        <label for="depth">Depth</label><br />
        <input type="number" name="depth" id="depth" step="0.01" />

        <label for="structure">Structure:</label><br />
        <input type="text" name="structure" id="structure" />

        <label for="bottom">Bottom:</label><br />
        <input type="text" name="bottom" id="bottom" />
        <br />
        <button type="submit">Save</button>
        <button type="button" id="cancel">Cancel</button>
      </form>
    </div>
    
    <div id="add-bankspot-popup">
      <form id="popup-form">
        <label for="name">Name:</label><br />
        <input type="text" name="name" id="name" required />

        <label for="fishing-spots">Reachable Fishing Spots:</label><br />
        <input type="text" name="fishing-spots" id="fishing-spots" />

        <label for="bugs">Bugs:</label><br />
        <input type="text" name="bugs" id="bugs" />

        <label for="soil">Soil:</label><br />
        <input type="text" name="soil" id="soil" />
        <br />
        <button type="submit">Save</button>
        <button type="button" id="cancel">Cancel</button>
      </form>
    </div>

    <form id="searchbar">
      <input
        type="text"
        placeholder="Search a city near your lake..."
        id="search-input"
      />
      <button type="submit">
        <img src="../assets/search.svg" alt="Search" id="search-button" />
      </button>
    </form>

    <section id="settings-holder">
      <button onclick="toggleSettings()">
        <img src="../assets/settings.svg" alt="Settings" />
      </button>
    </section>

    <section id="elem-settings" class="sett">
      <div>
        <button onclick="toggleSettings()" class="drop-toggle">
          <img src="../assets/exit.svg" alt="Exit settings" />
        </button>
        <div id="settings">
          <div id="profile">
            <div>
              <img src="../assets/profile.svg" alt="Profile" />
              <span id="username">No User</span>
            </div>
            <button id="logout">Log out</button>
          </div>
          <div class="setting">
            <span id="set-def-location"
              >Set location as default on app start</span
            >
          </div>
        </div>
      </div>
    </section>

    <section id="dropdowns">
      <section id="dropdown-holder">
        <button id="drop-toggle" class="drop-toggle" onclick="toggleDropdown()">
          <img src="../assets/hamburger.svg" alt="Hamburger menu" />
        </button>
        <div class="dropdown" id="dropdown">
          <button id="add-fish-btn">Add Marker</button>
          <button id="add-bank-btn">Add Bank Marker</button>
          <button id="delete-btn">Delete Mode</button>
        </div>
      </section>

      <section id="dropdown-holder">
        <button
          id="drop-toggle3"
          class="drop-toggle"
          onclick="toggleDropdown3()"
        >
          <img src="../assets/eye.svg" alt="Eye menu" />
        </button>
        <div class="dropdown" id="dropdown3">
          <button id="toggle-spots">Hide fishing spots</button>
        </div>
      </section>
    </section>

    <!-- OpenLayers JS -->
    <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
    <script type="module" src="../scripts/main.js"></script>
    <script src="../scripts/domhelpers.js"></script>
    <script src="../scripts/supa.js" type="module"></script>
  </body>
</html>
